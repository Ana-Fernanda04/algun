<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con CSS</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #14e4ffea;
        }
        th {
            background-color: #26a6e2de;
            color: #171806ec;
        }
        td {
            background-color: #fded04da;
        }
        img {
            width: 150px;
            height: auto;
            border: 2px solid #0039f3;
        }
    </style>
</head>
<body>
    <h1>Tabla con Im√°genes</h1>
    <table>
        <tr>
            <th>Lugar</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>Mazatlan</td>
            <td><img src="Mazatlan.jpg" alt=""magen de un hermoso lugar"></td>
        </tr>
        <tr>
            <td>Tokio</td>
            <td><img src="mazatlan2.png" alt="Imagen de bello lugar"></td>
        </tr>
    </table>
</body>
</html>
